<html ng-app="app" lang="en-GB" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Battery Status </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1> Battery Status </h1>
        </header>
        <main ng-controller="MainController as vm">
            <p> Status:
                <span ng-hide="vm.battery"> unavailable </span>
                <span ng-show="vm.battery.charging"> charging </span>
                <span ng-show="vm.battery &amp;&amp; !vm.battery.charging"> discharging </span>
            </p>
            <p> Level: <progress min="0" max="1" value="{{ vm.battery.level }}"></progress> {{ vm.battery.level | percent }} </p>
            <p> Time until charged: {{ vm.battery.chargingTime | time }} </p>
            <p> Time until discharged: {{ vm.battery.dischargingTime | time }}</p>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
